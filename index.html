<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
    <!--------------------------------------Text field---------------------------------------------->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">
                <bold>
                    <center>CALCULATOR
                </bold>
                </center>
            </h1>

            <p class="lead"></p>
        </div>
    </div>

    <div id="textField">
        <input id="demo" type="text" placeholder="Let's calculate...">
    </div>

    <!-----------------------------------Calculator numbers----------------------------------------->

    <div id="calculatorNumbers">
        <div class="container">
            <div class="row" id="row1">
                <div class="col-sm">
                    <input class="btn btn-primary" type="" value="7">
                </div>
                <div class="col-sm">
                    <input class="btn btn-primary" type="" value="8">
                </div>
                <div class="col-sm">
                    <input class="btn btn-primary" type="" value="9">

                </div>
            </div>
        </div>
        <div class="container">
            <div class="row" id="row2">
                <div class="col-sm">
                    <input class="btn btn-primary" type="" value="4">
                </div>
                <div class="col-sm">
                    <input class="btn btn-primary" type="" value="5">
                </div>
                <div class="col-sm">
                    <input class="btn btn-primary" type="" value="6">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row" id="row3">
                <div class="col-sm">
                    <input class="btn btn-primary" type="" value="1">
                </div>
                <div class="col-sm">
                    <input class="btn btn-primary" type="" value="2">
                </div>
                <div class="col-sm">
                    <input class="btn btn-primary" type="" value="3">
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
